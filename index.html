<!DOCTYPE html>
<html lang="en">

<head>
    <title>PITCHIT SIGNUP PAGE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="public\assets\css\signup.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row"  id="formcontainer">
            <br><br><br>
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type=text class="form-control" id="name-input" placeholder="Name"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="validationDefault02">Phone number</label>
                        <input class="form-control" id="number-input" placeholder="Phone number"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="validationDefault03">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>

                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>

                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <br />
                <p>Or log in <a href="public\login.html">here</a></p>
            </div>
        </div>
    </div>
    <img src="public\assets\flyingballloader.gif" id="loadingSpinner"
        style="position: fixed; top: 50%;left: 50%; transform: translate(-50%, -50%);">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="public\assets\js\signup.js"></script>

</body>

</html>
