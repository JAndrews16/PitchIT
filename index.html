<!DOCTYPE html>
<html lang="en">

<head>
    <title>PITCHIT SIGNUP PAGE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/css/signup.css" >
    <script type="text/javascript" src="/public/assets/js/signup.js"></script>
</head>

<body>

    <div class="container">
        <div class="row" id="formcontainer">
            <br><br><br>
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type=text class="form-control" id="name-input" placeholder="Name"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="validationDefault02">Phone number</label>
                        <input class="form-control" id="number-input" placeholder="Phone number"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="validationDefault03">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>

                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>

                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <div>
                    <lottie-player id="anim" src="https://assets5.lottiefiles.com/packages/lf20_neDzQu.json"
                        background="transparent" speed="1" style="width: 50px; height: 50px;" autoplay></lottie-player>
                </div>
                <br />
                <p>Or <a href="/login">Login</a></p>

            </div>
        </div>
        <img src="public/assets/flyingballloader.gif" id="loadingSpinner"
            style="position: fixed; top: 50%;left: 50%; transform: translate(-50%, -50%);">

            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js"
            integrity="sha512-35O/v2b9y+gtxy3HK+G3Ah60g1hGfrxv67nL6CJ/T56easDKE2TAukzxW+/WOLqyGE7cBg0FR2KhiTJYs+FKrw=="
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
       

</body>

</html>
