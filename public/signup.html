<!DOCTYPE html>
<html lang="en">

<head>
    <title>PitchIT Sign-Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <div class="signup-container">
        <div class="row" id="formcontainer">
            <br><br><br>
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type=text class="form-control" id="name-input" placeholder="Name"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="validationDefault02">Phone number</label>
                        <input class="form-control" id="number-input" placeholder="Phone number"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="validationDefault03">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>

                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>

                    <div style="display: flex;">
                        <button type="submit" class="btn btn-default" style="width: 75px; height: 45px;">Sign Up</button>
                        <lottie-player id="anim" src="https://assets10.lottiefiles.com/packages/lf20_yWMBkv.json"
                            background="transparent" speed="1" style="width: 50px; height: 45px;" autoplay>
                        </lottie-player>
                        <br><br>
                    </div>

                </form>
                <br />
                <p>Or <a href="/login">Login</a></p>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js"
            integrity="sha512-35O/v2b9y+gtxy3HK+G3Ah60g1hGfrxv67nL6CJ/T56easDKE2TAukzxW+/WOLqyGE7cBg0FR2KhiTJYs+FKrw=="
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


        <!-- <script type="text/javascript" src="js/nationalparks.js"></script> -->

        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>

        <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
