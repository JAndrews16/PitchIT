<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PitchIT Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="css/camp-style.css" type="text/css" />
</head>

<body>
  <div class="imgcontainer">
    <img src="img/login-camp.png" alt="Camping Image" class="avatar">
  </div>

  <form class="login form-container col-md-6 col-md-offset-3" method="post">
    <div class="form-group alignContent">
      <label for="uname"><b>Email address </b></label>
      <input type="text" placeholder="Enter email" name="uname" id="email" required>
    </div>

    <div class="form-group alignContent">
      <label for="psw"><b>Password </b></label>
      <input  type="password" placeholder="Enter Password" name="psw" id="password" required>
    </div>

    <div class="form-group alignContent">
      <button type="submit" id="login-btn">Login</button>

    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </form>
  <p id="signup-link">Or sign up <a href="/signup">here</a></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="js/login.js"></script>
  <!-- <script type="text/javascript" src="js/nationalparks.js"></script> -->
</body>

</html>
