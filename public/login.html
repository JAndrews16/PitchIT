<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/camp-style.css" type="text/css"/>
</head>
<body>
  <form class="login" action="action_page.php" method="post">
      <div class="imgcontainer">
        <img src="./assets/img/login-camp.png" alt="Camping Image" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Email address</b></label>
        <input type="text" placeholder="Enter email" name="uname" id="email-input" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw"  id="password-input" required>
    
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
  </form>
    
</body>
</html>
